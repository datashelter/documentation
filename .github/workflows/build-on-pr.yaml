name: Build on PR

on:
    pull_request:
        branches:
        - main

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: yarn install

    - name: Build Docusaurus site
      run: yarn build
